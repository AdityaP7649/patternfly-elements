name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    # Prevents changesets action from creating a PR on forks
    if: github.repository == 'patternfly/patternfly-elements'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install packages
        run: npm i --prefer-offline

      - name: Build
        id: build
        run: npm run build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - id: get-tags
        run: |
          tags=$( echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -c 'map([.name,.version]) | map(join("@"))' )
          echo "::set-output name=tags::$tags"

      - run: echo ${{ steps.get-token.outputs.auth_token }}

      - name: Trigger Bundle
        id: trigger_bundle
        uses: mathze/workflow-dispatch-action@v1.1.0
        with:
          workflow-name: bundle.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          payload: '{ "inputs": { "tags": ${{ steps.get-tags.outputs.tags }} } }'
