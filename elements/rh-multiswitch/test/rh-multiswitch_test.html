<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script type="module" src="../rh-multiswitch.js"></script>
  </head>
  <body>

    <rh-multiswitch>
      This is the element content.
    </rh-multiswitch>

    <script>
      suite('<rh-multiswitch>', () => {
        test('it should do something RHElementy', () => {
          // you need to write tests!!!
          const rhMultiswitch = document.querySelector('rh-multiswitch');
          const textContent = rhMultiswitch.textContent.trim();
          assert.equal(textContent, 'This is the element content.', 'rh-multiswitch should do something');
        });
      });
    </script>
