<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script type="module" src="../rh-dialog.js"></script>
  </head>
  <body>

    <rh-dialog>
      This is the element content.
    </rh-dialog>

    <script>
      suite('<rh-dialog>', () => {
        test('it should do something RHElementy', () => {
          // you need to write tests!!!
          const rhDialog = document.querySelector('rh-dialog');
          const textContent = rhDialog.innerText;
          assert.equal(textContent, 'This is the element content.', 'rh-dialog should do something');
        });
      });
    </script>
  </body>
