<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>test-element test</title>

    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>

    <script type="module" src="../cp-accordion.js"></script>
  </head>
  <body>

    <cp-accordion>Just a plain ol' accordion.</cp-accordion>

    <script>
      suite('cp-accordion', () => {
        test('it should upgrade', () => {
          assert.instanceOf(
            document.querySelector('cp-accordion'),
            customElements.get('cp-accordion'),
            'the <cp-accordion> should be an instance of CpAccordion'
          );
        });
      });
    </script>

  </body>
</html>
