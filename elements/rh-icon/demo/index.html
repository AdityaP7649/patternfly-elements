<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-icon Demo</title>

    <!-- uncomment the es5-adapter if you're using the compiled version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.1.1/custom-elements-es5-adapter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.1.1/webcomponents-lite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../rh-icon.compiled.js'])</script>
  </head>
  <body>
    <h2><rh-icon icon="rh-icon-server" data-size="2x"></rh-icon> Content beside it.</h2>
    <p><rh-icon icon="rh-icon-server-alt1" data-color="black" data-size="2x"></rh-icon> More content</p>
    <h2><rh-icon icon="rh-icon-server-stack" data-bg data-size="large"></rh-icon> Feature-ish?</h2>
  </body>
</html>
