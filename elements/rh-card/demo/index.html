<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-card Demo</title>

    <!-- needed for CP-Themeset -->
    <link rel="stylesheet" type="text/css" href="//overpass-30e2.kxcdn.com/overpass.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../cp-themeset/cp-themeset.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->

    <!-- uncomment the es5-adapter if you're using the compiled version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.1.1/custom-elements-es5-adapter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.1.1/webcomponents-lite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <!-- Change themeset from ncsu-themset, unc-themeset, and cp-themeset -->
    <script>require(['../../cp-themeset/cp-themeset.compiled.js','../rh-card.compiled.js'])</script>

  </head>
  <body>
    <rh-card theme="dark">
      <h2 slot="header">Dark Theme</h2>
      This is rh-card with a dark theme.
      <div slot="footer">Text in footer</div>
    </rh-card>
    <rh-card theme="light">
      <h2 slot="header">Light Theme</h2>
      This is rh-card with a light theme.
      <div slot="footer">Text in footer</div>
    </rh-card>
  </body>
</html>
